                      <h2>DIFFERENT STYLES</h2>
                        <h2>1. BUZZ CUT</h2>
                            <img src="./cut/1.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <H3>Named for the buzzing sound that clippers make, this is the shortest men’s haircut. It’s a common military cut 
                            (minus the hair design)but also a great choice for active lifestyles or hard to manage hair types. Cut it and 
                            you’re done, no styling required.</H3>

                            <h2>2. CREW CUT</h2>
                            <img src="./cut/2.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <H3>The crew cut is a longer type of buzz cut with more length at the front that tapers off towards the back. It can 
                            be styled with hair up into a short pomp, combed over to one side, or left as is. This is very short crew cut but 
                            they can be worn longer, but still short. Other types of crew cuts are flat tops and Ivy Leagues. A cool classic 
                            haircut for men.</H3>

                            <h2>3. IVY LEAGUE</h2>
                            <img src="./cut/3.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <H3>Another longer type of crew cut, the Ivy League is long enough to part on one side. Hair at the forehead can also be 
                            styled up into a short pomp or quiff or combed over to the side. This men’s haircut is traditionally quite short but 
                            can also be worn longer</H3>

                            <h2>4. CEASAR HAIRCUT</h2>
                            <img src="./cut/4.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <H3>The Caesar haircut is a short men’s cut that dates back to Julius Caesar and the BC calendar. The short haircut has 
                            short textured bangs. It works for many hair types, including thick and curly hair. This is also a good cut to make 
                            fine or thin hair appear thicker.</H3>

                            <h2>5. TEXTURED CROP HAIRCUT</h2>
                            <img src="./cut/5.jpg" class="figure-img img-fluid rounded" alt="A generic square placeholder image with rounded corners in a figure.">
                        <H3>Sometimes also called a French crop, this short men’s haircut with fringe is longer than the Caesar. This textured 
                            crop is a major men’s hair trend that can be worn in a wide variety of ways to suit different hair types and styles.</H3>
