                    <h2>One of those important aspects is location. You could be doing everything right and still get a bad haircut.

                        and you could still walk out with a haircut that you don’t love.</h2>

                    <h2>If you’re going to a salon, that’s probably the case. Many guys go to salons or places with “clips” or “cuts” in the 
                        name. These places cater to a wide audience. Because of that, salon stylists are usually generalists, meaning they 
                        know a wide range of haircuts. This sounds good at first, but what you really want is a specialist. Instead of a 
                        stylist who is okay at a plethora of haircuts, you want someone who is excellent at a select few styles.</h2>
